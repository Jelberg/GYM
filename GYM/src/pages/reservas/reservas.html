<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reservas</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
                <ion-grid>
                        <ion-row>
                            <ion-col col-2>
                                    <ion-avatar item-start>
                                            <img src="../assets/imgs/clasesYoga.jpg">
                                        </ion-avatar>
                            </ion-col>
                            <ion-col col-7>
                                    <h2>Yoga</h2>
                                    <h3>Estela Rodrigues</h3>
                                    <p>24/10/2017 3:00 pm</p>
                                    <p>Duracion: 60 min</p>
                            </ion-col>
                            <ion-col>
                                    <button ion-button icon-only (click)="presentAlert()" class="botonEliminar">
                                            <ion-icon name="trash"></ion-icon>
                                        </button>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
        </ion-item>
        <ion-item>
                <ion-grid>
                        <ion-row>
                            <ion-col col-2>
                                    <ion-avatar item-start>
                                            <img src="../assets/imgs/clasesBoxeo.jpeg">
                                        </ion-avatar>
                            </ion-col>
                            <ion-col col-7>
                                    <h2>Boxeo</h2>
                                    <h3>Jesus Rodriguez</h3>
                                    <p>30/10/2017 3:00 pm</p>
                                    <p>Duracion: 60 min</p>
                            </ion-col>
                            <ion-col>
                                    <button ion-button icon-only (click)="presentAlert()" class="botonEliminar">
                                            <ion-icon name="trash"></ion-icon>
                                        </button>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
        </ion-item>
        <ion-item>
            <ion-grid>
                <ion-row>
                    <ion-col col-2>
                            <ion-avatar item-start>
                                    <img src="../assets/imgs/claseKickboxing.png">
                                </ion-avatar>
                    </ion-col>
                    <ion-col col-7>
                            <h2>KickBoxing</h2>
                            <h3>Marcos Rodriguez</h3>
                            <p>7/11/2017 3:00 pm</p>
                            <p>Duracion: 60 min</p>
                    </ion-col>
                    <ion-col>
                            <button ion-button icon-only (click)="presentAlert()" class="botonEliminar">
                                    <ion-icon name="trash"></ion-icon>
                                </button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
      </ion-list>
</ion-content>
