
<ion-menu [content]="NAV">
    <ion-content>
        <ion-list>
            <button ion-item *ngFor="let page of pages" (click)="goToPage(page.component)">
                <ion-icon item-left name="{{page.icon}}">

                </ion-icon>
                {{page.titulo}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
    
<ion-nav #NAV [root]="rootpage"></ion-nav>
