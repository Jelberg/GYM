<ion-header>
    <ion-navbar  color="secondary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Gestion Reservas</ion-title>
    </ion-navbar>
  </ion-header>
<ion-content padding id="page1">
  <div id="gestiNDeReservas-container2">
    <h1 id="gestiNDeReservas-heading4" style="color:#000000;">
      Reservar
    </h1>
    <div id="gestiNDeReservas-markdown1" class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        Aquí podrás reservar, evaluar y comunicarte con tus
        <strong>
          entrenadores
        </strong>
      </p>
    </div>
    <form id="gestiNDeReservas-form4">
      <ion-item id="gestiNDeReservas-select2">
        <ion-label>
          Seleccionar
        </ion-label>
        <ion-select name=""></ion-select>
      </ion-item>
    </form>
    <button id="gestiNDeReservas-button4" ion-button color="balanced" block on-click="goToHorariosEntrenador()">
      Aceptar
    </button>
    <div id="gestiNDeReservas-markdown2" class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        Si deseas ver tus reservas, haz clic en el siguiente botón
      </p>
    </div>
    <button id="gestiNDeReservas-button5" ion-button color="balanced" block on-click="goToReservasRealizadas()">
      Ver reservas
    </button>
  </div>
</ion-content>
