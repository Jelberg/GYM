<ion-content>
<ion-header>
    <ion-navbar  color="secondary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Tus Reservas</ion-title>
    </ion-navbar>
  </ion-header>id="page2">
  <h3 id="reservasRealizadas-heading2" style="color:#000000;">
    Observar reservas
  </h3>
  <div id="reservasRealizadas-container1">
    <form id="reservasRealizadas-form1">
      <ion-searchbar placeholder="Buscar reserva" name="" id="reservasRealizadas-search1"></ion-searchbar>
      <ion-item color="balanced" on-click="goToDetalleReserva()" id="reservasRealizadas-list-item4">
        <ion-avatar item-left>
          <img />
        </ion-avatar>
        <h2>
          Entrenador #1
        </h2>
      </ion-item>
      <ion-item color="balanced" on-click="goToDetalleReserva()" id="reservasRealizadas-list-item7">
        <ion-avatar item-left>
          <img />
        </ion-avatar>
        <h2>
          Entrenador #2
        </h2>
      </ion-item>
    </form>
  </div>
  <ion-list id="reservasRealizadas-list2">
    <ion-item color="balanced" on-click="goToDetalleReserva()" id="reservasRealizadas-list-item8">
      <ion-avatar item-left>
        <img />
      </ion-avatar>
      <h2>
        Entrenador #3
      </h2>
    </ion-item>
    <ion-item-sliding>
      <ion-item color="balanced" on-click="goToDetalleReserva()" id="reservasRealizadas-list-item9">
        <ion-avatar item-left>
          <img />
        </ion-avatar>
        <h2>
          Entrenador #4
        </h2>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="assertive"></button>
        <button ion-button color="positive"></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <button id="reservasRealizadas-button1" ion-button color="positive" block on-click="goToGestiNDeReservas()">
    Regresar
  </button>
</ion-content>
