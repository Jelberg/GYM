<ion-header>
  
      <ion-navbar color="secondary">
          <ion-title>Crea tu usuario!</ion-title>
      </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
      <ion-card>
  
          <ion-card-header>
              Ingrese sus datos
          </ion-card-header>
  
          <ion-card-content>
              <form ngNativeValidate #userform="ngForm">
                  <ion-list>
                      <ion-item>
                          <ion-label stacked>Nombre completo:</ion-label>
                          <ion-input id="nombre" type="text" required></ion-input>
                      </ion-item>
                      <ion-item> 
                          <ion-label stacked>Usuario:</ion-label>
                          <ion-input type="text" required></ion-input>
                      </ion-item>
                      <ion-item>
                          <ion-label stacked>Contraseña:</ion-label>
                          <ion-input type="password" required></ion-input>
                      </ion-item>
                      <ion-item>
                          <ion-label stacked>Repetir contraseña:</ion-label>
                          <ion-input type="password" required></ion-input>
                      </ion-item>
                      <ion-item>
                          <ion-label stacked>Correo:</ion-label>
                          <ion-input type="email" required></ion-input>
                      </ion-item>
                      <ion-item>
                          <ion-label stacked>Telefono:</ion-label>
                          <ion-input type="tel" required></ion-input>
                      </ion-item>
                  </ion-list>
                  <h3>
                      <button type="submit" id="enviar" [disabled]="editar" class="submitB" ion-button icon-end round color="secondary">
                          <ion-icon name="checkmark"></ion-icon>
                      </button>
                  </h3>
              </form>
          </ion-card-content>
  
      </ion-card>
  
  </ion-content>
