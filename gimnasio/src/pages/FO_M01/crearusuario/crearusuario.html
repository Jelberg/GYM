<ion-header>
  
      <ion-navbar color="secondary">
          <ion-title>Crea tu usuario!</ion-title>
      </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
      <ion-card>
  
          <ion-card-header>
              Ingrese sus datos
          </ion-card-header>
  
          <ion-card-content>
              <form ngNativeValidate #userform="ngForm">
                  <ion-list>
                      <ion-item>
                          <ion-label stacked>Nombre:</ion-label>
                          <ion-input id="nombre" type="text" required></ion-input>
                      </ion-item>
                      <ion-item>
                        <ion-label stacked>Apellido:</ion-label>
                        <ion-input id="apellido" type="text" required></ion-input>
                      </ion-item>
                      <ion-item> 
                          <ion-label stacked>Usuario:</ion-label>
                          <ion-input type="text" required></ion-input>
                      </ion-item>
                      <ion-item>
                          <ion-label stacked>Contraseña:</ion-label>
                          <ion-input type="password" required></ion-input>
                      </ion-item>
                      <ion-item>
                          <ion-label stacked>Repetir contraseña:</ion-label>
                          <ion-input type="password" required></ion-input>
                      </ion-item>

                        <ion-item >
                        <ion-label stacked>Fecha de nacimiento:</ion-label>
                        <ion-datetime color="dark" id="fechanac" displayFormat="DD/MM/YYYY" [(ngModel)]="myDate" name="fechita"   >
                        </ion-datetime>
                        </ion-item>
                      <ion-item>
                          <ion-label stacked>Correo:</ion-label>
                          <ion-input type="email" required></ion-input>
                      </ion-item>
                      <ion-item>
                          <ion-label stacked>Telefono:</ion-label>
                          <ion-input type="tel" required></ion-input>
                      </ion-item>
                      <ion-item>
                            <ion-label stacked>Estatura(cm)</ion-label>
                            <ion-input  min=120 max=250 type="number" id="estatura" required></ion-input>
                      </ion-item>
                      <ion-item>
                            <ion-label stacked>Genero:</ion-label>
                      </ion-item>
                    <ion-col>
                            <button ion-button id="genero" ion-button clear color="dark"  (click)="cambiargenero()">
                            </button>
                    </ion-col>
                  </ion-list>
                  <h3>
                      <button type="submit" id="enviar" [disabled]="editar" class="submitB" ion-button icon-end round color="secondary">
                          <ion-icon name="checkmark"></ion-icon>
                      </button>
                  </h3>
              </form>
          </ion-card-content>
  
      </ion-card>
  
  </ion-content>
