<ion-header>
  
      <ion-navbar color="secondary">
            <ion-title>Registrarse</ion-title>
      </ion-navbar>
  
</ion-header>
  
  
  <ion-content padding>
  
      <ion-card>
  
          <ion-card-header>
              Ingrese sus datos
          </ion-card-header>
  
          <ion-card-content>
              <form ngNativeValidate #userform="ngForm">
                  <ion-list>
                      <ion-item>
                          <ion-label stacked>Nombre:</ion-label>
                          <ion-input name="nombre" [(ngModel)]="nombre"  type="text" maxlength="10" required></ion-input>
                      </ion-item>
                      <ion-item>
                        <ion-label stacked>Apellido:</ion-label>
                        <ion-input name="apellido" [(ngModel)]="apellido" type="text" maxlength="10" required></ion-input>
                      </ion-item>
                      <ion-item> 
                          <ion-label stacked>Usuario:</ion-label>
                          <ion-input name="usuario" [(ngModel)]="usuario"  type="text" maxlength="14" required></ion-input>
                      </ion-item>
                      <ion-item>
                          <ion-label stacked>Contraseña(mínimo 5 caracteres):</ion-label>
                          <ion-input name="password" [(ngModel)]="password"  type="password" minlength="5" maxlength="14" required></ion-input>
                      </ion-item>
                      <ion-item>
                          <ion-label stacked>Repetir contraseña:</ion-label>
                          <ion-input name="password2" [(ngModel)]="password2" type="password"  required></ion-input>
                          
                      </ion-item>
                        <ion-item style="color:rgb(255, 0, 0)" class="alert alert-danger"  *ngIf="confirmarpas()">
                          Las contraseñas no coinciden
                        </ion-item>
                        <ion-item >
                        <ion-label stacked>Fecha de nacimiento:</ion-label>
                        <ion-datetime color="dark" id="fechanac" displayFormat="DD/MM/YYYY" [(ngModel)]="myDate" name="myDate"  max="2000" required>
                        </ion-datetime>
                        </ion-item>
                      <ion-item>
                          <ion-label stacked>Correo:</ion-label>
                          <ion-input name="correo" [(ngModel)]="correo"type="email" required></ion-input>
                      </ion-item>
                      <ion-item>
                          <ion-label stacked>Teléfono:</ion-label>
                          <ion-input name="telefono" [(ngModel)]="telefono" type='tel' required></ion-input>
                      </ion-item>
                      <ion-item>
                            <ion-label stacked>Estatura(cm)</ion-label>
                            <ion-input  name="estatura" [(ngModel)]="estatura" min=120 max=250 type="number" required></ion-input>
                      </ion-item>
                      <ion-item>
                            <ion-label stacked>Género:</ion-label>
                      </ion-item>
                    <ion-col>
                            <button ion-button id="genero"    (click)="cambiargenero()">
                            </button>
                    </ion-col>
                  </ion-list>
                  <h3>
                      <button type="submit" id="enviar" class="submitB" (click)="insertarUsuario()" ion-button icon-end round color="secondary">
                          <ion-icon name="checkmark"></ion-icon>
                      </button>
                  </h3>
              </form>
          </ion-card-content>
  
      </ion-card>
  
  </ion-content>
