<ion-header>

  <ion-navbar  color="secondary" >
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
      <ion-card-header>
          Ingrese los datos
      </ion-card-header>

      <ion-card-content>
        <form ngNativeValidate #userform="ngForm">
            <ion-list>
                <ion-item>
                    <ion-label stacked>Código:</ion-label>
                    <ion-input name="codigo" [(ngModel)]="codigo"  type="number" required></ion-input>
                </ion-item>
                
                <ion-item>
                    <ion-label stacked>Contraseña(mínimo 5 caracteres):</ion-label>
                    <ion-input name="password" [(ngModel)]="password"  type="password" minlength="5" maxlength="14" required></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>Repetir contraseña:</ion-label>
                    <ion-input name="password2" [(ngModel)]="password2" type="password"  required></ion-input>
                    
                </ion-item>
                  
            </ion-list>
            <h3>
                <button type="submit" id="enviar" class="submitB" (click)="cambiarContrasena()" ion-button icon-end round color="secondary">
                    <ion-icon name="checkmark"></ion-icon>
                </button>
            </h3>
        </form>
      </ion-card-content>

    </ion-card>    
</ion-content>
