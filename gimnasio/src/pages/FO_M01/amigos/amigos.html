<ion-header>
  <ion-navbar color="secondary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        Amigos
      </ion-title>
      <ion-buttons end>
        <ion-icon name="agregar_amigos" color="light" md="md-person-add" style="padding-top: 2%"></ion-icon>
      </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="categorias">
      <ion-segment-button value="lista_amigos">
        Lista de Amigos
      </ion-segment-button>
      <ion-segment-button value="invitar">
        Invitar
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content>
<div [ngSwitch]="categorias">
  <ion-list *ngSwitchCase="'lista_amigos'">
    <ion-item>
      <ion-thumbnail item-start name="personas">
      </ion-thumbnail>
      <h2>Ruby</h2>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-start>
      </ion-thumbnail>
      <h2>Oscar</h2>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-start>
      </ion-thumbnail>
      <h2>Zoey</h2>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-start>
      </ion-thumbnail>
      <h2>Otto</h2>
    </ion-item>
  </ion-list>

  <ion-list *ngSwitchCase="'invitar'">
          <ion-item *ngFor="let contacto of listaContactos">
            <ion-avatar item-start>
              <img [src]="contacto.photos[0].value ">
            </ion-avatar>
            <h2>{{contacto.displayName }}</h2>
            <p>Dispositivo: {{contacto.phoneNumbers[0].type}} - Numero: {{contacto.phoneNumbers[0].value}}</p>
          </ion-item>
  </ion-list>
</div>

<ion-fab right bottom>
    <button ion-fab color="secondary" (click)="agregaramigos()">
        <ion-icon name="add"></ion-icon>
    </button>
</ion-fab>

</ion-content>
