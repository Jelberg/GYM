<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Progreso Peso</ion-title>
    <ion-buttons end>
      
      
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div>
      <ion-icon (click)="getProgreso()" name="ios-refresh" color="primary" class="botones">    
      </ion-icon>
    </div>
  <div class="row">
	<div class="col-md-6">
      <div style="display: block;">
		    <canvas baseChart width="270" height="400"
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)">
        </canvas>
      </div>
    </div>
</div>
  
</ion-content>
