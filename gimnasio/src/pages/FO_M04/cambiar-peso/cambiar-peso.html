<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Peso</ion-title>
    <ion-buttons end>
      
      
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label color="primary" stacked>Agregar Peso</ion-label>
    <ion-input name="nuevoPeso" [(ngModel)]="nuevoPeso" type="number" placeholder="Tu Peso"></ion-input>
  </ion-item>
  <ion-grid>
    <ion-row style="text-align: center;">
      <ion-col> 
      <div>
        <ion-icon (click)="cargarPeso()" name="md-checkmark" color="secondary" class="botones"></ion-icon>
      </div>
      </ion-col>
      <ion-col>              
        <div>
          <ion-icon name="md-close" color="danger" class="botones"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item>
    <ion-label color="primary" stacked>Editar Peso</ion-label>
    <ion-input name="editaPeso" [(ngModel)]="editaPeso" type="number" placeholder="Nuevo Peso"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input name="fechaPeso" [(ngModel)]="fechaPeso" type="date" placeholder="Fecha del pesaje"></ion-input>
    </ion-item>
  <ion-grid>
    <ion-row style="text-align: center;">
      <ion-col> 
      <div>
        <ion-icon (click)="editarPeso()" name="md-checkmark" color="secondary" class="botones"></ion-icon>
      </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item>
    <ion-label color="primary" stacked>Elimina un Registro</ion-label>
    <ion-input name="fechaPesoEliminar" [(ngModel)]="fechaPesoEliminar" type="date" placeholder="Fecha del pesaje"></ion-input>
    </ion-item>
  <ion-grid>
    <ion-row style="text-align: center;">
      <ion-col> 
      <div>
        <ion-icon (click)="eliminarPeso()" name="md-checkmark" color="secondary" class="botones"></ion-icon>
      </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
