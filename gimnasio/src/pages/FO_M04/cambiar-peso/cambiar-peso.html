<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Peso</ion-title>
    <ion-buttons end>
      
      
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input name="nuevoPeso" [ngModel]="nuevoPeso" type="number" placeholder="Tu Peso"></ion-input>
  </ion-item>
  <ion-grid>
    <ion-row style="text-align: center;">
      <ion-col> 
      <div>
        <ion-icon (Click)="cargarPeso()" name="md-checkmark" color="secondary" class="botones"></ion-icon>
      </div>
      </ion-col>
      <ion-col>              
        <div>
          <ion-icon name="md-close" color="danger" class="botones"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
