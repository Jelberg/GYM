<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Peso</ion-title>
    <ion-buttons end>
      
      
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label color="primary" stacked>Agregar Peso</ion-label>
    <ion-input name="nuevoPeso" [(ngModel)]="nuevoPeso" type="number" placeholder="Tu Peso"></ion-input>
  </ion-item>
  <ion-grid>
    <ion-row style="text-align: center;">
      <ion-col> 
        <div>
          <ion-icon (click)="cargarPeso()" name="md-checkmark" color="secondary" class="botones"></ion-icon>
        </div>
      </ion-col>
      <ion-col>              
        <div>
          <ion-icon (click)="refrescarPeso()" name="ios-refresh" color="primary" class="botones">    
          </ion-icon>
        </div>
      </ion-col>
    </ion-row>
    <ion-label color="primary" stacked>Elimina peso de la semana
    </ion-label>
      <div>
       <ion-icon (click)="eliminarPeso()" name="ios-trash" color="dark" class="botones">    
       </ion-icon>          
      </div>  
  </ion-grid>
</ion-content>
