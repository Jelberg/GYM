<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Medidas</ion-title>
    <ion-buttons end>          
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label color="primary" stacked>Agregar tus medidas</ion-label>
    <ion-input name="Escapula" [(ngModel)]="Escapula" type="number" placeholder="Escapula">      
    </ion-input>
  </ion-item>
   <ion-item>
    <ion-input name="Tricep" [(ngModel)]="Tricep" type="number" placeholder="Tricep">      
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-input name="Abdomen" [(ngModel)]="Abdomen" type="number" placeholder="Abdomen">      
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-input name="Cuadricep" [(ngModel)]="Cuadricep" type="number" placeholder="Cuadricep">      
    </ion-input>
  </ion-item>
  <ion-grid>
    <ion-row style="text-align: center;">    
      <ion-col> 
      <div>
        <ion-icon (click)="cargarMedida()" name="md-checkmark" color="secondary" class="botones"></ion-icon>
      </div>
      </ion-col>
      <ion-col>              
        <div>
          <ion-icon name="md-close" color="danger" class="botones">        
          </ion-icon>
        </div>
      </ion-col>
      <ion-col>              
        <div>
          <ion-icon (click)="refrescarMedidas()" name="ios-refresh" color="primary" class="botones">    
          </ion-icon>
        </div>
      </ion-col>
    </ion-row>
    <ion-label color="primary" stacked>Elimina las medidas del mes</ion-label>
    <div>
       <ion-icon (click)="eliminarMedidas()" name="ios-trash" color="dark" class="botones">    
        </ion-icon>          
   </div>

  </ion-grid>
</ion-content>
