<ion-header>

  <ion-navbar color="secondary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Seleccionar Progreso</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

       <ion-list>
        <ion-item class="centro espacio">
          <ion-img class="imagen centro" src="../assets/imgs/bascula.png" (click)="openTabsPesoPage()"></ion-img>
          <br>
          Progreso de Peso
        </ion-item>
        <ion-item class="centro espacio" >
          <ion-img class="imagen centro" src="../assets/imgs/cinta.jpg" (click)="openAgregarMedidasPage()"></ion-img>  
          <br>
          Progreso de Medidas
        </ion-item>
        <ion-item class="centro" >
          <ion-img class="imagen centro" src="../assets/imgs/ejercicios.png" (click)="openTabsEjercicioPage()"></ion-img>
          <br>
          Progreso de Ejercicios
        </ion-item>
        <ion-item class="centro" >
          <ion-icon class="imagen centro" name="md-chatbubbles" (click)="openTabsEjercicioPage()"></ion-icon>
          <br>
          Comentarios
        </ion-item>
       </ion-list>
                

</ion-content>
