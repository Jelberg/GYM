<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Comentarios de tu progreso</ion-title>
    <ion-buttons end>
      
      
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let progreso of progreso">
      <ion-item  >
        <h2 >{{progreso.nombre}}</h2>
      </ion-item>
      <ion-card-content>
        <p>{{progreso.mensaje}}</p>
      </ion-card-content>
      <ion-row>
        <ion-col>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small (click)="goToComentario()">
            <ion-icon name="text" ></ion-icon>
            <div>Comments</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
              {{progreso.fecha}}
          </ion-note>
        </ion-col>
      </ion-row>
    </ion-card>
</ion-content>
