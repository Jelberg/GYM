<ion-header>
  <ion-navbar color="secondary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-item clase="buscador" >
            <ion-input placeholder="Buscar" type="text"></ion-input>
          </ion-item>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h2>31 de Octubre</h2>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item >
        <button ion-item (click)="goToClaseParticular(item.id,item.titulo,item.descripcion,item.img,item.instructor,item.fecha,item.duracion)">
        <!--<ion-thumbnail item-start>
          <img src="../../assets/imgs/clasesDefensaPersonal.jpeg">
        </ion-thumbnail>-->
        <h1>{{item.titulo }}</h1>
        <p>{{item.instructor}}</p>
        <p>Duracion: {{item.duracion}} min</p>
        </button> 
      </ion-item>
      <ion-item-options side="right ">
      <button ion-button (click)="presentAlert()" outline>
        <ion-icon name="add-circle" class="agregar"></ion-icon>
      </button>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>
</ion-content>
