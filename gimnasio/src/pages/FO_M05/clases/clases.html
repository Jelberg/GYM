<ion-header>
  <ion-navbar color="secondary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>

            <ion-input placeholder="Buscar" type="text"></ion-input>

  </ion-navbar>

</ion-header>

<ion-content padding>
<h2>31 de Octubre</h2>
    <ion-list>
        <ion-item>
          <button ion-item (click)="goToClaseParticular()">
          <!--ion-thumbnail item-start>
            <img src="../../assets/imgs/clasesYoga.jpg">
          </ion-thumbnail-->
          <h1>3:00 pm</h1>
          <h2>Yoga</h2>
          <p>Estela Rodrigues</p>
          
          <p>Duracion: 60 min</p>          
          </button>
          <button ion-button clear item-end><ion-icon name="add" class="agregarClase" (click)="presentAlert()"></ion-icon></button>
        </ion-item>
        <ion-item>
          <button ion-item (click)="goToClaseParticular()">
            <!--ion-thumbnail item-start>
              <img src="../../assets/imgs/claseSpinning.jpg">
            </ion-thumbnail-->
            <h1>4:00 pm</h1>
            <h2>Spinning</h2>
            <p>Maria Josefa</p>
            
            <p>Duracion: 60 min</p>
            </button >
            <button ion-button clear item-end >
              <ion-icon name="add" class="agregarClase" class="icon-size" (click)="presentAlert()">
              </ion-icon>
            </button>
          </ion-item>
          <ion-item>
            <button ion-item (click)="goToClaseParticular()">
              <!--ion-thumbnail item-start>
                <img src="../../assets/imgs/clasesDefensaPersonal.jpeg">
              </ion-thumbnail-->
              <h1>6:00 pm</h1>
              <h2>Defensa Personal</h2>
              <p>Pedro Alvarez</p>
              
              <p>Duracion: 60 min</p>
              </button>
              <button ion-button clear item-end><ion-icon name="add" class="agregarClase" (click)="presentAlert()"></ion-icon></button>
            </ion-item>
           
             
      </ion-list>
</ion-content>
