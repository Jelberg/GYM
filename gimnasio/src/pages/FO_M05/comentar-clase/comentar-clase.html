<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Comentario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

      <div class="tituloContenedor" *ngFor="let comentario of comentario">
        <p class="titulo">{{comentario.nombreclase}}</p>
        <p class="texto-h2">Inst: {{comentario.instructor}}</p>
      </div> 
      <img src="../../assets/imgs//entrenadoryoga.jpg">
      <p class="texto-h2">Valoracion de la clase</p>
      <ion-list>
          <ion-item>
            
              <ion-range min="0" max="10" pin="true" [(ngModel)]="nuevaValoracion" color="secondary">
                <ion-icon range-left small name="star-outline"></ion-icon>
                <ion-icon range-right name="star-outline"></ion-icon>
              </ion-range>
            </ion-item>
            <ion-item>
              <ion-label floating>Comentario</ion-label>
              <ion-input type="textarea" name = "nuevoComentario" [(ngModel)]="nuevoComentario"></ion-input>
            </ion-item>
          
            <ion-item>
              <button ion-button block class="botonEnviar" (click)="enviarComentario()">Enviar</button>
            </ion-item>
          </ion-list>
 
</ion-content>
