  <ion-content padding>
        <ion-list>
            <ion-item-sliding *ngFor="let item of items">
            <ion-item>
                    <ion-grid>
                            <ion-row>
                                <ion-col col-2>
                                        <ion-avatar item-start>
                                                <img src="item.img">
                                            </ion-avatar>
                                </ion-col>
                                <ion-col col-6>
                                  <p>{{item.fecha}}</p>
                                  <p>{{item.hora}}</p> 
                                  <p> </p>      
                                  <h3>{{item.titulo}}</h3>
                                  <h3>{{item.instructor}}</h3>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
            </ion-item>
            <ion-item-options side="right ">
                <button ion-button icon-only (click)="goToComentar()">
                    <ion-icon name="chatbubbles"></ion-icon>
                </button>
            </ion-item-options>  
            </ion-item-sliding>
          </ion-list>
    </ion-content>
