<ion-header>

  <ion-navbar  color="secondary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Clases </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let clases of clases">
    <button ion-item (click)="goToClaseParticular(clases._id)">
         <p>{{clases._fecha}}</p>
         <h1>{{clases._nombre}}</h1>
         <h4>Instructor:{{clases._Instructor}}</h4>
         <h4>Cupos:{{clases._capacidad}}</h4>
    </button>  
  </ion-item>

  </ion-list>


</ion-content>
