<ion-header>

  <ion-navbar  color="secondary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Clases </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let clases of clases" (click)="goToClaseParticular(clases._id,clases._nombre,clases._descripcion,clases._Instructor,clases._fecha, clases._capacidad)">
      <ion-grid>
         <p>{{clases._fecha}}</p>
         <h2>{{clases._nombre}}</h2>
         <h3>{{clases._Instructor}}</h3>
         <h3>{{clases._capacidad}}</h3>
         
      </ion-grid>
    </button>  
  </ion-list>


</ion-content>
