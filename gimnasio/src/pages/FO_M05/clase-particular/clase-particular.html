<ion-content padding>
  <ion-item *ngFor="let class of class">
      <img src="{{img}}" class="imagenClase">
      <h1>{{class._nombreClase}}</h1>
      <p class="instructor">Inst. {{class._instructor}}</p>
      <p class="fecha">{{class._fecha}}</p>
      <p>{{class._dia}}</p>
      <p>Hora inicio: {{class._horaInicio}}</p>
      <p>Hora fin: {{class._horaFin}}</p>
      <p>Descripcion: {{class._descripcion}}</p>
      
      <p>Cap. {{class._capacidad}} </p>
      <button ion-button item-end class="agregarClase" (click)="presentAlert()">Reservar</button>
    </ion-item>
</ion-content>
