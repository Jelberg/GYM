<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Ejercicios</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
    <ion-title>Ejercicios por Maquina</ion-title>    
  <ion-item-sliding *ngFor="let ejercicioM of listaEjerciciosMaquina">
    <ion-item (click)="agregarEjercicioRutina(ejercicioM._nombre,ejercicioM._maquina,null)" detail-push>
      <h2>Nombre: {{ejercicioM._nombre}}</h2>
      <h2>Grupo Muscular: {{ejercicioM._grupomuscular}}</h2>
      <h2>Maquina: {{ejercicioM._maquina}}</h2>
    </ion-item>
  </ion-item-sliding>
  <ion-title>Ejercicios por Equipamento</ion-title>
  <ion-item-sliding *ngFor="let ejercicioE of listaEjerciciosEquipo">
    <ion-item (click)="agregarEjercicioRutina(ejercicioM._nombre,null,ejercicio._maquina)" detail-push>
      <h2>Nombre: {{ejercicioE._nombre}}</h2>
      <h2>Grupo Muscular: {{ejercicioE._grupomuscular}}</h2>
      <h2>Equipo: {{ejercicioE._equipo}}</h2>
    </ion-item>
  </ion-item-sliding>
</ion-content>
