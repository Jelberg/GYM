<ion-header>
    
      <ion-navbar color="secondary">
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
          <ion-title>Plan de entrenamiento</ion-title>         
      </ion-navbar>
    
</ion-header>
    
    
    <ion-content padding>
 <ion-list>
        <ion-item-sliding *ngFor="let plan of listaPlanes">
          <ion-item (click)="goToRutinas(plan._nombre)"  detail-push>
            <ion-avatar item-start>
              <img src="/assets/imgs/imgsM03/weightlifting.png">
            </ion-avatar>
            <h2>{{plan._nombre}}</h2>
            <p>{{plan._descripcion}}</p>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button (click)="presentActionSheet()" color="calm">
              <ion-icon name="md-share"></ion-icon>
            </button>
            <button ion-button (click)="informacionPlan()" color="energized">
              <ion-icon name="md-create"></ion-icon>
            </button>
            <button ion-button (click)="ConfirmarEliminacion(plan._nombre,plan._descripcion)" color="pomegranate">
              <ion-icon name="md-trash"></ion-icon>
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

      <ion-fab right bottom>
        <button ion-fab color="secondary" (click)="informacionPlan()"><ion-icon name="add"></ion-icon></button>
      </ion-fab>

    </ion-content>
