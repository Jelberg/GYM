<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Ejercicios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div class="rutina">
         <h1>Rutinas {{ rutinaID }}</h1>
    </div>
    
     <ion-list>
         <ion-list-header>
             <ion-title>
                <h1>Rutina Brazos</h1>
                <h2>Lunes</h2>
             </ion-title>             
         </ion-list-header>

           
        <ion-item-sliding #item>
            <ion-item detail-push>
                <ion-avatar item-start>
                    <img src="../assets/imgs/imgsM03/brazos.png">
                </ion-avatar>
                <h1>Curl de Biceps</h1>
                <h3>Series: 5</h3>
                <h3>Repeticiones: 20</h3>
                <h3>Peso: 5 kg</h3>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button (click)="modificarEjercicio()" color="energized">
                    <ion-icon name="create"></ion-icon>
                </button>
                <button ion-button (click)="ConfirmarEliminacion()" color="pomegranate">
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-item-options>  
        </ion-item-sliding>

        <ion-item-sliding #item>
            <ion-item detail-push>
                <ion-avatar item-start>
                    <img src="../assets/imgs/imgsM03/brazos.png">
                </ion-avatar>
                <h1>Press de banca</h1>
                <h3>Series: 5</h3>
                <h3>Repeticiones: 20</h3>
                <h3>Peso: 10 kg</h3>
            </ion-item>  
            <ion-item-options side="right">
                <button ion-button (click)="modificarEjercicio()" color="energized">
                    <ion-icon name="create"></ion-icon>
                </button>
                <button ion-button (click)="ConfirmarEliminacion()" color="pomegranate">
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>

        <ion-item-sliding #item>
            <ion-item detail-push>
                <ion-avatar item-start>
                    <img src="../assets/imgs/imgsM03/pecho.png">
                </ion-avatar>
                <h1>Barra</h1>
                <h3>Series: 6</h3>
                <h3>Repeticiones: 20</h3>
                <h3>Peso: 10 kg</h3>
            </ion-item>     
            <ion-item-options side="right">
                <button ion-button (click)="modificarEjercicio()" color="energized">
                    <ion-icon name="create"></ion-icon>
                </button>
                <button ion-button (click)="ConfirmarEliminacion()" color="pomegranate">
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>
        
    </ion-list>
    
    <ion-fab right bottom>
        <button ion-fab (click)="goToEjercicios()" color="secondary"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
        
</ion-content>
