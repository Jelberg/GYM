<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
      <ion-title>Mis Rutinas</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

    <ion-list>       
      <ion-title><h3>Recientes</h3></ion-title>
      <ion-item-sliding #item>
          <ion-item detail-push>
              <ion-avatar item-start>
                  <img src="../assets/imgs/imgsM03/pecho.png">
              </ion-avatar>
                <h1>Rutina Pecho</h1>
                <h2>Dia: Lunes</h2>
                <h3>Ejercicios: 5</h3>
          </ion-item>
          <ion-item-options side="right">
              <button ion-button large color="calm" (click)="goToCompartirRutina()">
                  <ion-icon name="share"></ion-icon>
              </button>
                <button ion-button large color="energized" (click)="agregarRutina()">
                  <ion-icon name="create"></ion-icon>
              </button>
              <button ion-button large color="pomegranate" (click)="presentConfirm()">
                  <ion-icon name="trash"></ion-icon>
              </button>
          </ion-item-options>  
      </ion-item-sliding>
      <ion-item-sliding #item>
          <ion-item detail-push>
              <ion-avatar item-start>
                  <img src="../assets/imgs/imgsM03/brazos.png">
              </ion-avatar>
                <h1>Rutina Brazos</h1>
                <h2>Dia: Martes</h2>
                <h3>Ejercicios: 6</h3>
              </ion-item>  
              <ion-item-options side="right">
                  <button ion-button large color="calm" (click)="goToCompartirRutina()">
                      <ion-icon name="share"></ion-icon>
                  </button>
                  <button ion-button large color="energized" (click)="agregarRutina()"> 
                      <ion-icon name="create"></ion-icon>
                  </button>
                  <button ion-button large color="pomegranate" (click)="presentConfirm()">
                      <ion-icon name="trash"></ion-icon>
                  </button>
              </ion-item-options>
      </ion-item-sliding>
      <ion-item-sliding #item>
          <ion-item detail-push>
              <ion-avatar item-start>
                  <img src="../assets/imgs/imgsM03/piernas.png">
              </ion-avatar>
                  <h1>Rutina Piernas</h1>
                  <h2>Dia: Miercoles</h2>
                  <h3>Ejercicios: 5</h3>
          </ion-item>     
          <ion-item-options side="right">
              <button ion-button large color="calm" (click)="goToCompartirRutina()">
                  <ion-icon name="share"></ion-icon>
              </button>
              <button ion-button large color="energized" (click)="agregarRutina()">
                  <ion-icon name="create"></ion-icon>
              </button>
              <button ion-button large color="pomegranate" (click)="presentConfirm()">
                  <ion-icon name="trash"></ion-icon>
              </button>
          </ion-item-options>
      </ion-item-sliding>
    </ion-list>

      <ion-tab [root]="tabAmigos" tabTittle="Amigos" tabIcon="people" color="secondary" ></ion-tab>
      <ion-tab [root]="tabLog" tabTittle="Logs" tabIcon="calendar" color="secondary" ></ion-tab>
</ion-tabs>-->

  <ion-fab right bottom #fab>
    <button ion-fab color="secondary"><ion-icon name="arrow-up"></ion-icon></button>
    <ion-fab-list side="top">
        <button ion-fab color="secondary" (click)="agregarRutina()" (click)="closeFab(fab)"><ion-icon name="add"></ion-icon></button>
        <button ion-fab color="secondary" (click)="goToLogPage()" (click)="closeFab(fab)"><ion-icon name="calendar"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
