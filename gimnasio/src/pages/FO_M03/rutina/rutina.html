<ion-header>
    <ion-navbar color="secondary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
        <ion-title>Mis Rutinas</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding>
  
      <ion-list>       
        <ion-title><h3>Recientes</h3></ion-title>
        <ion-item-sliding *ngFor="let rutina of listaRutinas">
            <ion-item detail-push (click)="goToModificar()">
                <ion-avatar item-start>
                    <img src="../assets/imgs/imgsM03/pecho.png">
                </ion-avatar>
                  <h1>Rutina {{rutina._nombre}}</h1>
                  <h2>Dia: {{rutina._dia}}</h2>
                  <h3>Ejercicios: 5</h3>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button  color="calm" (click)="goToCompartirRutina()">
                    <ion-icon name="share"></ion-icon>
                </button>
                  <button ion-button color="energized" (click)="goToModificar()">
                    <ion-icon name="create"></ion-icon>
                </button>
                <button ion-button  color="pomegranate" (click)="presentConfirm(_nombre,_dia)">
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-item-options>  
        </ion-item-sliding>
      </ion-list>

    <ion-fab right bottom #fab>
      <button ion-fab color="secondary"><ion-icon name="arrow-up"></ion-icon></button>
      <ion-fab-list side="top">
          <button ion-fab color="secondary" (click)="agregarRutina()" (click)="closeFab(fab)"><ion-icon name="add"></ion-icon></button>
          <button ion-fab color="secondary" (click)="goToLogPage()" (click)="closeFab(fab)"><ion-icon name="calendar"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
